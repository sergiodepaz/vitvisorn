<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter', sans-serif;}

body{background:#0f172a;color:white;}

.hero{
height:400px;
background:url('https://i.postimg.cc/W4VkHkbC/multimedia.png') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.6);
}

.hero h1{
position:relative;
font-size:3rem;
font-weight:800;
}

.search-box{
padding:25px 5%;
display:flex;
justify-content:center;
}

.search-box input{
width:100%;
max-width:500px;
padding:12px 18px;
border-radius:30px;
border:none;
outline:none;
font-size:16px;
background:#1e293b;
color:white;
border:2px solid #00d084;
}

#categorias{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
padding-bottom:10px;
}

#categorias button{
background:#1e293b;
border:2px solid #00d084;
color:white;
padding:6px 14px;
border-radius:20px;
cursor:pointer;
}

.container{
padding:60px 5%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:#1e293b;
border-radius:12px;
overflow:hidden;
cursor:pointer;
transition:0.4s;
display:flex;
flex-direction:column;
}

.card:hover{transform:translateY(-10px);}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card-content{
padding:15px;
flex:1;
display:flex;
flex-direction:column;
justify-content:space-between;
}

.card-content h3{margin-bottom:10px;}

.card-content p{margin-bottom:12px;color:#cbd5e1;}

.card-content button{
padding:8px 15px;
background:#00d084;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

dialog{
margin:auto;
width:600px;
max-width:95%;
border:none;
border-radius:12px;
padding:25px;
background:#1e293b;
color:white;
}

dialog::backdrop{background:rgba(0,0,0,0.7);}

dialog img, video, iframe{
width:100%;
margin:15px 0;
border-radius:8px;
}

.close-btn{
float:right;
background:red;
color:white;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}

</style>
</head>
<body>

</section>

<div class="search-box">

</div>

<div id="categorias"></div>

<section class="container">

'https://drive.google.com/',
null,
[
{tipo:'texto',contenido:'EN ESTE BLOG OS ENCONTRAREIS MUCHAS COSAS:'},
{tipo:'imagen',contenido:'https://i.postimg.cc/W4VkHkbC/multimedia.png'},
{tipo:'texto',contenido:'Contenido multimedia: Os encontrareis todo tipo de contenido multimeda en el que vereis imagenes, videos e incluso plantillas que podreis personalizar '},

<!-- CARD 2 -->
<div class="card" data-categoria="Plantillas">

<p>Formato moderno y profesional para trabajos de investigación académica.</p>
<button onclick="abrirProyecto(

'https://i.postimg.cc/y8yk7H4y/PLANTILLA_DE_INVESTIGACION.png',
'Formato moderno para trabajos de investigación.',
'https://drive.google.com/',
null,
[

</section>

<dialog id="modal">
<button class="close-btn" onclick="cerrarModal()">✖</button>
<h2 id="titulo"></h2>
<img id="imagen">
<video id="video" controls style="display:none;"></video>
<iframe id="youtube" style="display:none;height:350px;"></iframe>
<p id="descripcion"></p>
<div id="contenidoExtra"></div>
<a id="descarga" target="_blank">Descargar</a>
</dialog>

<script>

function abrirProyecto(titulo, imagen, descripcion, enlace, media, bloques=[]){

document.getElementById("titulo").innerText=titulo
document.getElementById("imagen").src=imagen
document.getElementById("descripcion").innerText=descripcion
document.getElementById("descarga").href=enlace

const video=document.getElementById("video")
const youtube=document.getElementById("youtube")

video.style.display="none"
youtube.style.display="none"
video.src=""
youtube.src=""

if(media){
if(media.includes("youtube")){
const id=media.split("v=")[1]
youtube.src="https://www.youtube.com/embed/"+id
youtube.style.display="block"
}else{
video.src=media
video.style.display="block"
}
}

const cont=document.getElementById("contenidoExtra")
cont.innerHTML=""

bloques.forEach(b=>{
if(b.tipo==="texto"){
const p=document.createElement("p")
p.innerText=b.contenido
cont.appendChild(p)
}
if(b.tipo==="imagen"){
const img=document.createElement("img")
img.src=b.contenido
cont.appendChild(img)
}
if(b.tipo==="youtube"){
const iframe=document.createElement("iframe")
iframe.src="https://www.youtube.com/embed/"+b.contenido
iframe.height="350"
cont.appendChild(iframe)
}
})

document.getElementById("modal").showModal()

}

function cerrarModal(){
document.getElementById("modal").close()
}

document.getElementById("buscador").addEventListener("keyup",function(){

const filtro=this.value.toLowerCase()
const cards=document.querySelectorAll(".card")

cards.forEach(card=>{
const texto=card.innerText.toLowerCase()
card.style.display=texto.includes(filtro)?"flex":"none"
})

})

const contenedorCategorias=document.getElementById("categorias")
const cards=document.querySelectorAll(".card")

let categorias=new Set()

cards.forEach(card=>{
categorias.add(card.dataset.categoria)
})

function mostrarCategoria(cat){

document.querySelectorAll(".card").forEach(card=>{

if(cat==="Todas"){
card.style.display="flex"
}else{
card.style.display=card.dataset.categoria===cat?"flex":"none"
}

})

}

function crearMenu(){

const todas=document.createElement("button")
todas.textContent="Todas"
todas.onclick=()=>mostrarCategoria("Todas")
contenedorCategorias.appendChild(todas)

categorias.forEach(cat=>{
const btn=document.createElement("button")
btn.textContent=cat
btn.onclick=()=>mostrarCategoria(cat)
contenedorCategorias.appendChild(btn)
})

}

crearMenu()

</script>

</body>
</html>

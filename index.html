<!-- MODAL -->
<dialog id="modal">
<button class="close-btn" onclick="cerrarModal()">✖</button>
<h2 id="titulo"></h2>
<img id="imagen">
<video id="video" controls style="display:none;"></video>
<iframe id="youtube" style="display:none;height:350px;" frameborder="0" allowfullscreen></iframe>
<p id="descripcion"></p>
<div id="contenidoExtra"></div>
<a id="descarga" target="_blank" style="color:#00ffae;font-weight:600;">Descargar</a>
</dialog>

<script>
function abrirProyecto(titulo, imagen, descripcion, enlace, media, bloques=[]){

document.getElementById("titulo").innerText=titulo;
document.getElementById("imagen").src=imagen;
document.getElementById("descripcion").innerText=descripcion;
document.getElementById("descarga").href=enlace;

const video=document.getElementById("video");
const youtube=document.getElementById("youtube");
video.style.display="none";
youtube.style.display="none";
video.src="";
youtube.src="";

if(media){
if(media.includes("youtube")){
const id=media.split("v=")[1];
youtube.src="https://www.youtube.com/embed/"+id;
youtube.style.display="block";
}else{
video.src=media;
video.style.display="block";
}
}

const contenedor=document.getElementById("contenidoExtra");
contenedor.innerHTML="";

bloques.forEach(b=>{
if(b.tipo==="texto"){
const p=document.createElement("p");
p.innerText=b.contenido;
contenedor.appendChild(p);
}
if(b.tipo==="imagen"){
const img=document.createElement("img");
img.src=b.contenido;
contenedor.appendChild(img);
}
if(b.tipo==="youtube"){
const iframe=document.createElement("iframe");
iframe.src="https://www.youtube.com/embed/"+b.contenido;
iframe.style.height="350px";
iframe.frameBorder="0";
iframe.allowFullscreen=true;
contenedor.appendChild(iframe);
}
if(b.tipo==="video"){
const vid=document.createElement("video");
vid.src=b.contenido;
vid.controls=true;
contenedor.appendChild(vid);
}
});

document.getElementById("modal").showModal();
}

function cerrarModal(){
document.getElementById("modal").close();
document.getElementById("video").src="";
document.getElementById("youtube").src="";
}
</script>
